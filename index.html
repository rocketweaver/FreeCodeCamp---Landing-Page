<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idk.com | Landing Page</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header id="header">
        <img src="image/logo.svg" alt="idk.com" id="header-img">
        <nav id="nav-bar">
            <div class="nav-list">
                <li><a href="#question" class="nav-link mr-4">Question</a></li>
                <li><a href="#confused" class="nav-link mr-4">Confused</a></li>
                <li><a href="#get-help" class="nav-link">Get Help</a></li>
            </div>
        </nav>
    </header>
    <main>
        <section id="question">
            <p id="hero-txt">
                Have you ever felt like you <span class="bg-yellow">don’t know what to do</span>?
            </p>
        </section>

        <section id="confused" class="mt-10">
            <iframe src="https://www.youtube.com/embed/Aaz4jdlqhSk" title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen id="video"></iframe>
            <div id="video-desc">
                <p>
                    And then you be like start<span class="bg-yellow"> questioning about anything</span> such as this one question on <span class="pale-blue">the left.</span>
                    <span class="pale-blue">the top.</span>
                </p>
            </div>
        </section>

        <section id="get-help" class="mt-10">
            <p>Don't worry we'll help you out!</p>
            <form action="#" id="form">
                <input type="email" name="email" id="email" placeholder="First, put your email here"><br>
                <input type="submit" value="Submit" id="submit">
            </form>
        </section>
    </main>
    
    <footer>
        <p>©Arbhy Adityabrahma  |  Allright reserved</p>
    </footer>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
